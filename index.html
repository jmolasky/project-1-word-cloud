<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="_" />
    <meta name="title" property="og:title" content="Word Clooud Applicatioon" />
    <meta property="og:type" content="Website" />
    <meta name="image" property="og:image" content="https://i.imgur.com/t0gSllz.png" />
    <meta name="description" property="og:description" content="Word Cloud Application" />
    <meta name="author" content="Jerome Molasky" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Word Cloud Application</title>
</head>
<body>
    <header>
        <h1>Word Cloud</h1>
        <h2>Create a word cloud of most frequently used words by inputting text and specifications!</h2>
        <form>
            <div id="form-contents">
                <label>Input your text here</label>
                <input type="text" placeholder="text to input">
                <label>Or upload a text file</label>
                <div id=file-input>
                    <input type="file" accept=".txt">
                </div>
                <div id="selects">
                    <div class="select-item">
                        <label for="minWordLength" class="select-label">Minimum characters per word</label>
                        <select name="minWordLength" class="select" id="minWordLength">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="select-item">
                        <label for="removeCommonWords" class="select-label">Exclude common words?</label>
                        <select name="removeCommonWords" class="select" id="removeCommonWords">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>
                <div id="button">
                    <input type="submit" value="Generate Cloud!" id="gen-cloud">
                    <button id="collapse">Hide input fields</button>
                </div>
            </div>
            <div id="show-button-container">
                <button id="show-inputs">Show input fields</button>
            </div>
        </form>
    </header>
    <main>
    </main>
    <footer>
        <p>&copy Copyright 2021 Word Cloud</p>
    </footer>  
</body>
</html>
